version = 3
final_space = true

[palette]
  blue = '#8AADF4'
  closer = 'p:os'
  green = '#a6da95'
  lavender = '#B7BDF8'
  mauve = '#c6a0f6'
  os = '#ACB0BE'
  pink = '#F5BDE6'
  red = '#ed8796'
  white = '#cad3f5'
  yellow = '#eed49f'

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = "text"
    template = "\n"

  [[blocks.segments]]
    style = 'plain'
    template = ' {{ .CurrentDate | date .Format }} '
    foreground = 'p:yellow'
    type = 'time'

  [[blocks.segments]]
    style = 'plain'
    template = '  {{ .Path }} '
    foreground = 'p:pink'
    type = 'path'

    [blocks.segments.properties]
      folder_icon = '....'
      home_icon = '~'
      style = 'full'

  [[blocks.segments]]
    template = '  {{ .Full }} '
    foreground = 'p:red'
    type = 'ruby'

  [[blocks.segments]]
    template = '  {{ .Full }} '
    foreground = 'p:green'
    type = 'node'

  [[blocks.segments]]
    style = 'plain'
    template = ' {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '
    foreground = 'p:mauve'
    type = 'git'

    [blocks.segments.properties]
      branch_icon = ''
      cherry_pick_icon = ' '
      commit_icon = ' '
      fetch_status = true
      fetch_upstream_icon = true
      merge_icon = ' '
      no_commits_icon = ' '
      rebase_icon = ' '
      revert_icon = ' '
      tag_icon = ' '

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    style = 'plain'
    template = ''
    foreground = 'p:closer'
    type = 'text'
