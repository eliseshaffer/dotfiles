- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.config/nvim: nvim
    ~/.gitignore_global: gitignore_global
    ~/.nvmrc: nvmrc
    ~/.ruby-version: ruby-version
    ~/.functions.zsh: functions.zsh
    ~/.zshenv: zshenv

- shell:
    - [git submodule update --init --recursive, Installing submodules]

