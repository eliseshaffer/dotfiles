- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.config/nvim: ~/code/nvim
    ~/.gitignore_global: gitignore_global
    ~/.nvmrc: nvmrc
    ~/.ruby-version: ruby-version
    ~/.functions.sh: functions.sh
    ~/.zshenv: zshenv

- shell:
    - [git submodule update --init --recursive, Installing submodules]

