- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    # ~/.config/nvim: config/nvim
    ~/.gitignore_global: gitignore_global
    ~/.nvmrc: nvmrc
    ~/.ruby-version: ruby-version
    ~/.zsh_functions: zsh_functions
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
