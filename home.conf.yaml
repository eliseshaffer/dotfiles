- defaults:
    brew:
        stderr: true
        stdout: true
    link:
        relink: true
    tap:
        stderr: true
        stdin: true
        stdout: true

- link:
    ~/.gitconfig: git/home.gitconfig
    ~/.zshrc: zshrc
    ~/.config/oh-my-posh: oh-my-posh

- install-brew: true

- brew: 
    - ag
    - chruby
    - ctags
    - gh
    - git
    - git-lfs
    - httpie
    - imagemagick
    - jq
    - libxml2
    - neovim
    - nvm
    - oh-my-posh
    - postgresql
    - redis
    - ripgrep
    - ruby-install
    - sqlite
    - tailwindcss
    - wget
    - yarn
    - zsh
    - zsh-completions
    - zsh-syntax-highlighting
    - mise

- cask:
    - alfred
    - blackhole-2ch
    - chatgpt
    - dash
    - discord
    - firefox
    - font-source-sans-pro
    - hey
    - keycastr
    - logitech-camera-settings
    - makemkv
    - microsoft-edge
    - raycast
    - spotify
    - sqlpro-studio
    - streamlabs
    - tuple
    - warp
    - calibre
    - ghostty
    - keepassxc
